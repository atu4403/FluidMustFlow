[tips-and-tricks-item-description]
fmf-auto-join=連続した[entity=duct-small]は自動的に[entity=duct]に結合されます。\n連続した[entity=duct]は自動的に[entity=duct-long]に結合されます。\nこの機能はMOD設定で無効にでき、その場合、[item=duct]および[item=duct-long]のレシピが利用可能になります。
fmf-endpoints=大きさが異なるため、通常のパイプはダクトに直接接続できません。そのため、流体は[entity=duct-end-point-intake]を介してダクトネットワークに入り、[entity=duct-end-point-outtake]を介して出ます。高い流量を実現するために、各エンドポイントには最大6本のパイプを接続することができます。
fmf-introduction=ダクトを使用すると、大量の流体を長距離輸送できます。
fmf-non-return-duct=[entity=non-return-duct]を使用すると、流体を一方向に移動させることができます。一般的な使用例は、無駄を避けるために生産エリアを隔離する、特定のブランチを優先する、または長距離で圧力を上げることです。

